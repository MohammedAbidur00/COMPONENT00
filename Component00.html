<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Component00.css">
    <title>Component00</title>
</head>
<body>
    <div id="MainWrapper" class="Main-Wrapper">
        <div id="HeaderWrapper" class="Header-Wrapper">
            <header>
                <nav class="Header-Nav">
                    <div class="First-Half">
                        <h1 id="Refresh">COMPONENT00</h1>
                    </div>
                    <div>
                        <button id="CollectiveBtn" class="Collective-Btn">
                            <img class="Collective-Img" src="assets/other/Collective2.jpg">
                        </button>
                    </div>
                </nav>
            </header>
        </div>
        <div id="MainContentWrapper" class="Main-Content-Wrapper">
            <main>
                <section class="Section-Container Hero">
                    <div class="Hero-Container">
                        <div>
                            <h1>HELLO AND WELCOME</h1>
                        </div>
                    </div>
                </section>
                <section class="Section-Container">
                    <div class="Section-Title">
                        <h2>MINIFIGURE COLLECTIVE</h2>
                    </div>
                    <div id="CollectionOne" class="Collection">
                        <div class="Minifigure-Viewer-Container"></div>
                    </div>
                    <div id="CollectionTwo" class="Collection">
                        <div class="Minifigure-Viewer-Container"></div>
                    </div>
                </section>
                <section class="Section-Container">
                    <div class="Section-Title">
                        <h2>SETS COLLECTIVE</h2>
                    </div>
                    <div class="Sets-Section-Container"></div>
                    <div class="Sets-Carousel-Container">
                        <div class="Left-Tri-Con">
                            <button class="Left-Tri CarouselPrev"></button>
                        </div>
                        <div class="Sets-Carousel-Holder"></div>
                        <div class="Right-Tri-Con">
                            <button class="Right-Tri CarouselNext"></button>
                        </div>
                    </div>
                </section>
                <div class="Space-Filler-Con">
                    <img class="Space-Filler" src="assets/other/Roses.jpg">
                </div>
                <section class="Section-Container Remove-Margin">
                    <div class="Section-Title">
                        <h2>WALL OF HEADS</h2>
                    </div>
                    <div class="Heads-Container"></div>
                </section>
                <div class="Space-Filler-Con">
                    <img class="Space-Filler Upside-Down" src="assets/other/Roses.jpg">
                </div>
                <section class="Section-Container">
                    <div class="Brick-Heads-Container"></div>
                </section>
                <section class="Section-Container">
                    <div class="Section-Title">
                        <h2>CONTACT US</h2>
                    </div>
                    <div class="Brick-Heads-Container"></div>
                </section>
            </main>
        </div>
        <div id="FooterContentWrapper" class="Footer-Content-Wrapper">
            <footer class="Footer">
                <div class="First-Part">
                    <p>Copyright 2026 Component00. All rights reserved</p>
                </div>
                <div class="Second-Part">
                    <p>Minifigure Collective</p>
                    <p>Sets Collective</p>
                </div>
                <div class="Third-Part">
                    <p>Email: Admin@Component00.com</p>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="Component00.js"></script>
    <script src="test.js"></script>
</body>
</html>
